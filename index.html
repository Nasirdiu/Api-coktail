<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coktail Api</title>
    <link rel="shortcut icon" href="img/rtpxqw1468877562.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-success">The Coktail Api</h1>
    <header class="container mt-4">
      <div class="d-flex w-50 mx-auto">
        <input
          id="inputid"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          onclick="Coktail()"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </div>
    </header>
    <div class="d-flex justify-content-center mt-3">
      <img id="spinner" src="img/Magnusson.gif" alt="" />
    </div>
    <section class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- <div>
            <h1 class="text-danger text-center">Coktail Photo Sow</h1>
          </div> -->
          <div>
            <div id="card" class="text-center"></div>
          </div>
        </div>
        <!-- right site  -->
        <div class="col-md-6">
          <!-- <div>
            <h1 class="text-center text-light">Coktail Detail</h1>
          </div> -->
          <div id="show" class="text-center"></div>
        </div>
      </div>
    </section>

    <!-- js  -->
    <script src="js/app.js"></script>
  </body>
</html>
